<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="text-center">

    <main class="w-100 m-auto">
        <form method="post" class="form-login position-absolute top-50 start-50 translate-middle" style="max-width: 330px;">
            <h1>Logo</h1>
            <h1 class="h3 mb-3 fw-normal">Realize seu login</h1>
      
            <div class="form-floating mb-1">
                <input type="text" name="login" class="form-control" id="floatingInput" placeholder="Usuário...">
                <label for="floatingInput">Usuário</label>
            </div>
            <div class="form-floating">
                <input type="password" name="senha" class="form-control" id="floatingPassword" placeholder="Senha">
                <label for="floatingPassword">Senha</label>
            </div>
      
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <button class="w-100 btn btn-lg btn-secondary" type="submit" name="acao">Entrar</button>
            <p class="mt-5 mb-3 text-muted">© Michel Soares</p>
        </form>
    </main>
</body>
</html>
